<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h4>Want to Go For Memorable Holiday?</h4>
        <p>Provide Your Details to know Best Holiday Deals</p>
      </div>
      <div class="form">
        <form>
          <div class="form-check">
            <input
              type="radio"
              name="international"
              value="international"
            />International
            <input
              type="radio"
              name="domestic"
              value="domestic"
              checked
            />Domestic
          </div>
          <div class="form-content1">
            <label for="package">Package Name</label>
            <input
              type="text"
              id="package"
              name="package"
              placeholder="Package Name/Destination Name"
              required
            />
          </div>
          <div class="form-content2">
            <label for="passengers">City of Deparature</label>
            <select id="passengers" name="passengers" required>
              <option value="1"></option>
              <option value="2">Passenger1</option>
            </select>
          </div>
          <div class="form-content2">
            <label for="passengers">Date of Deparature</label>
            <select id="passengers" name="passengers" required>
              <option value="1"></option>
              <option value="2">1 Passengers</option>
            </select>
          </div>
          <div class="form-content3">
          <div class="form-content">
            <label for="adult">Adult</label>
            <div class="stepper-input">
              <button class="leftbtn">-</button>
              <input type="text" placeholder="3" id="adult" name="adult" />
              <button class="rightbtn">+</button>
            </div>
          </div>
          <div class="form-content">
          <label for="child">Child</label>
          <div class="stepper-input">
            <button class="leftbtn">-</button>
            <input type="text" placeholder="1" id="child" name="child" />
            <button class="rightbtn">+</button>
          </div>
        </div>
        <div class="form-content">
          <label for="infants">Infants</label>
          <div class="stepper-input">
            <button class="leftbtn">-</button>
            <input
              type="text"
              placeholder="0"
              id="infants"
              name="infants"
            />
            <button class="rightbtn">+</button>
          </div>
        </div>
    </div>
            <div class="form-content1">
              <label for="details">Contact Details</label>
              <input type="text" id="details" name="details" required />
            </div>
            <div class="form-details">
              <input
                type="text"
                id="name"
                name="Name"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email Address"
                required
              />
            </div>

          <div class="form-content4">
            <select id="number" name="number" required>
              <option value="1">+91</option>
              <option value="1">+14</option>
            </select>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Mobile Number"
              required
            />
          </div>
          <button class="btn" type="submit">Send Query</button>
        </form>
      </div>
    </div>
  </body>
</html>
