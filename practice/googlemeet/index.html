<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily-Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <label for="name">Contributors</label>
        <select name="name" id="name" >
          <option value="Arun">Arun</option>
          <option value="Hema">Hema</option>
        </select>
      </div>
      <div class="section">
        <div class="right-side">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3DuUXG2ue_bB3rkt_3mFVm_ofkL1jyq_tRw&usqp=CAU"
            alt="logo"
            width="40px"
            height="30px"
            loading="lazy"
          />
          <div class="host">
            <h4>Arun</h4>
          </div>
        </div>
        <div class="left-side">
          <div class="icon">
            <i class="bi bi-mic-mute"></i>
          </div>
          <div class="icon">
            <i class="bi bi-three-dots-vertical"></i>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="right-side">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3DuUXG2ue_bB3rkt_3mFVm_ofkL1jyq_tRw&usqp=CAU"
            alt="logo"
            width="40px"
            height="30px"
            loading="lazy"
          />
          <div class="host">
            <h4>Hema</h4>
          </div>
        </div>
        <div class="left-side">
          <div class="icon">
            <i class="bi bi-mic-mute"></i>
          </div>
          <div class="icon">
            <i class="bi bi-three-dots-vertical"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
